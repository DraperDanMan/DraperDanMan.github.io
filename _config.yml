theme: jekyll-theme-tactile
title: DraperDanMan Devlog
description: Posts and rants about Unity, C++ and my custom Data-Oriented Engine called Carbon.

# --- blog info --- #

author:
  name: Daniel Draper

social-network-links:
  rss: true
  github: draperdanman
  twitter: draperdanman
  reddit: draperdanman
  
share-links-active:
  twitter: true
  facebook: true
  linkedin: true
  
url-blog: "DraperDanMan.github.io"

# -- Navigation -- #
navbar-links:
  Tags: "tags"


# --- CSS options --- #

navbar-col: "#F5F5F5"
navbar-text-col: "#404040"
navbar-children-col: "#F5F5F5"
page-col: "#FFFFFF"
link-col: "#008AFF"
hover-col: "#0085A1"
footer-col: "#F5F5F5"
footer-text-col: "#777777"
footer-link-col: "#404040"

excerpt_length: 50

# Character used to separate site title and description in HTML document title
# and RSS feed title
title-separator: "-"

# Ruby Date Format
date_format: "%B %-d, %Y"

# Output options (more information on Jekyll's site)
timezone: "Australia/Melbourne"
markdown: kramdown
highlighter: rouge
permalink: /:year-:month-:day-:title/
paginate: 5

kramdown:
  input: GFM
  
plugins:
  - jekyll-paginate
  - jekyll-sitemap